<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício Formulário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" 
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" 
          crossorigin="anonymous">
</head>

<body>
    <div class="panel panel-default" id="panel-title">
        <div class="panel-body text-center">
            <h1>Cadastro de Candidatos</h1>
            <h3 class="panel-title">Por favor, informe seus dados:</h3>
        </div>
    </div>
    <div class="container">
        <div class="panel panel-primary mt-6" id="panel-request">
            <div class="panel-body">
                <form name="formilario-cadastro" id="formilario-cadastro" method="POST" action="./gravarDados.php">
                    <div class="row">
                        <div class="form-group">
                            <label for="nome_cadastro">Nome *</label>
                            <input type="text" class="form-control" name="nome" id="nome" required>
                        </div>
                        <div>
                            <label for="email_cadastro">E-mail *</label>
                            <input type="email" class="form-control" name="email" id="email" required>
                        </div>
                        <div>
                            <label for="assunto_cadastro">Assunto *</label>
                            <input type="text" class="form-control" name="assunto" id="assunto" required>
                        </div>
                        <div>
                            <label for="mensagem_cadastro">Mensagem *</label>
                            <textarea class="form-control" name="mensagem" id="mensagem" required rows="10"></textarea>
                        </div>
                        <div>
                            <label for="endereço_cadastro">Endereço *</label>
                            <input type="text" class="form-control" name="endereco" id="endereco" required>
                        </div>
                        <div>
                            <label for="cidade_cadastro">Cidade *</label>
                            <input type="text" class="form-control" name="cidade" id="cidade" required>
                        </div>
                        <div>
                            <label for="estado_cadastro">Estado *</label>
                            <select class="form-control" name="estado" id="estado">
                                <option value="">Selecione o estado</option>
                                <option value="AC">AC</option>
                                <option value="AL">AL</option>
                                <option value="AP">AP</option>
                                <option value="AM">AM</option>
                                <option value="BA">BA</option>
                                <option value="CE">CE</option>
                                <option value="DF">DF</option>
                                <option value="ES">ES</option>
                                <option value="GO">GO</option>
                                <option value="MA">MA</option>
                                <option value="MT">MT</option>
                                <option value="MS">MS</option>
                                <option value="MG">MG</option>
                                <option value="PA">PA</option>
                                <option value="PB">PB</option>
                                <option value="PR">PR</option>
                                <option value="PE">PE</option>
                                <option value="PI">PI</option>
                                <option value="RJ">RJ</option>
                                <option value="RN">RN</option>
                                <option value="RS">RS</option>
                                <option value="RO">RO</option>
                                <option value="RR">RR</option>
                                <option value="SC">SC</option>
                                <option value="SP">SP</option>
                                <option value="SE">SE</option>
                                <option value="TO">TO</option>
                            </select>
                        </div>
                        <div class="form-group text-center mt-2">
                            <button type="submit" class="btn btn-primary">Enviar Cadastro</button>
                        </div>

                    </div>

                </form>

            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"     
            crossorigin="anonymous"></script>
</body>

</html>
